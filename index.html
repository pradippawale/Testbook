<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= ">
    <title>Calender Format</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="grid">
        <div class="header">
            <h1>December 2022</h1>
        </div>
        <div class="grid-container">
            <div class="monthtable weekdays" >
                <div class="weekdaysname ">Mon</div>
                <div class="weekdaysname ">Tue</div>
                <div class="weekdaysname ">Wen</div>
                <div class="weekdaysname ">Thu</div>
                <div class="weekdaysname ">Fri</div>
                <div class="weekdaysname ">Sat</div>
                <div class="weekdaysname ">Sun</div>
            </div>
            <div class="days">
                <div class="monthtable days dayindent">1</div>
                <div class="monthtable days dayindent">2</div>
                <div class="monthtable days dayindent">3</div>
                <div class="monthtable days dayindent">4</div>
                <div class="monthtable days"></div>
                <div class="monthtable days"></div>
                <div class="monthtable days"></div>
                <div class="monthtable days">5</div>
                <div class="monthtable days">6</div>
                <div class="monthtable days">7</div>
                <div class="monthtable days">8</div>
                <div class="monthtable days">9</div>
                <div class="monthtable days">10</div>
                <div class="monthtable days">11</div>
                <div class="monthtable days">12</div>
                <div class="monthtable days">13</div>
                <div class="monthtable days">14</div>
                <div class="monthtable days">15</div>
                <div class="monthtable days">16</div>
                <div class="monthtable days">17</div>
                <div class="monthtable days">18</div>
                <div class="monthtable days">19</div>
                <div class="monthtable days">20</div>
                <div class="monthtable days">21</div>
                <div class="monthtable days">22</div>
                <div class="monthtable days">23</div>
                <div class="monthtable days">24</div>
                <div class="monthtable days">25</div>
                <div class="monthtable days">26</div>
                <div class="monthtable days">27</div>
                <div class="monthtable days">28</div>
                <div class="monthtable days">29</div>
                <div class="monthtable days">30</div>
                <div class="monthtable days">31</div>
            </div>      
        </div>
    </div>
</body>
</html>
